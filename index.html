<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Twitchtv</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<h1>Twitch</h1>

<div class='container'>
 <form id="form-container" class="form-container">
        <label for="search"></label><input type="search" id="search" placeholder="Twitch Channel" name='search' value="">
        <button id="submit-btn">Submit</button>
    </form>

<div class="search-container">
</div>

<div class="tabs">
    <ul class="tab-links">
        <li class="active"><a href="#tab1">All</a></li>
        <li><a href="#tab2">Live</a></li>
        <li><a href="#tab3">Offline</a></li>
    </ul>
 <div class="tab-content">
       <!--  ALL TAB -->
       <div id="tab1" class="tab active">
        <div class='streamer-container' id='streamer'>
			<ul id='streamList'>
			</ul>
		</div>
       </div>
 		<!-- LIVE TAB -->
       <div id="tab2" class="tab">
        <div class='streamer-container' id='streamer'>
	        <ul id='streamListOn'>
	        </ul>
		</div>
       </div>
 		<!-- OFFLINE TAB -->
        <div id="tab3" class="tab">
         <div class='streamer-container' id='streamer'>
			<ul id='streamListOff'>
			</ul>
		 </div>
        </div>
 
    </div>
</div>
	



	
</div>


<script src="scripts/main.min.js"></script>
</body>
</html>
